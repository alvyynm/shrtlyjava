spring.application.name=url-shortener

spring.profiles.active=${SPRING_PROFILES_ACTIVE}
spring.datasource.url=jdbc:mysql://${app.DB_CONNECTION}/${app.DB_NAME}
spring.datasource.username=${app.DB_USERNAME}
spring.datasource.password=${app.DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

security.jwt.expiration-time=3600000
security.jwt.secret-key=${app.JWT_SECRET}
